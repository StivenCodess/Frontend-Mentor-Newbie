<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="Author" lang="en" content="StivenCodess" />
		<meta
			name="keywwords"
			content="frontendmentor,
			Frontend,
			Ping coming soon page,
			StivenCodes,
			StivenCodess,
			Stiven"
		/>
		<meta
			name="description"
			content="Ping coming soon page Frontendmentor by StivenCodess"
		/>
		<meta name="copyright" content="Copyright Â© StivenCodess" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Ping coming soon page</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="reset.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<main>
			<picture class="logo flex">
				<img width="70px" height="21.16px" src="images/logo.svg" alt="PING logo" />
			</picture>

			<section class="ping__container flex">
				<h1>We are launching <strong>soon!</strong></h1>
				<p>Subscribe and get notified</p>

				<form class="ping__form flex" action="submit">
					<label class="form__label">
						<input class="form__input" type="text" placeholder="Your email address..." />
					</label>
					<span class="error"></span>
					<button class="form__btn" type="button">Notify Me</button>
				</form>
			</section>

			<picture class="illustration">
				<img src="images/illustration-dashboard.png" alt="" />
			</picture>
		</main>
		<footer class="flex">
			<div class="icons__container">
				<div class="wrapper">
					<img width="22px" height="22px" src="images/bxl-github.svg" alt="github icon" />
				</div>
				<div class="wrapper">
					<img
						width="22px"
						height="22px"
						src="images/bxl-twitter.svg"
						alt="twitter icon"
					/>
				</div>
				<div class="wrapper">
					<img
						width="22px"
						height="22px"
						src="images/bxl-facebook.svg"
						alt="linkedin icon"
					/>
				</div>
			</div>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/StivenCodess" target="_blank">StivenCodes</a>.
			</p>
			<span class="attribution__copy"> &copy; Copyright Ping. All rights reserved.</span>
		</footer>
	</body>
</html>
