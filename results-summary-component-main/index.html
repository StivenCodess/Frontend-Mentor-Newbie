<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="Author" lang="en" content="StivenCodess" />
		<meta
			name="keywwords"
			content="frontendmentor,
			Frontend,
			results-summary-component,
			StivenCodes,
			StivenCodess,
			Stiven"
		/>
		<meta
			name="description"
			content="Results-Summary-Component Frontendmentor by StivenCodess"
		/>
		<meta name="copyright" content="Copyright Â© StivenCodess" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<main>
			<section class="results__container flex">
				<h1>Your Result</h1>
				<div class="results__circle flex">
					<strong>76</strong>
					<span>of 100</span>
				</div>
				<article class="results__great">
					<h2>Great</h2>
					<p>You scored higher than 65% of the people who have taken these tests.</p>
				</article>
			</section>

			<section class="summary__container">
				<h2>Summary</h2>
				<article class="summary__atributes">
					<ul class="atributes__list flex">
						<li class="atribute__items flex reaction">
							<div class="atribute flex">
								<img
									src="assets/images/icon-reaction.svg"
									width="21"
									height="21"
									alt="icon memory"
								/>
								<h3>Reaction</h3>
							</div>
							<h3>80<span>/ 100</span></h3>
						</li>
						<li class="atribute__items flex memory">
							<div class="atribute flex">
								<img
									src="assets/images/icon-memory.svg"
									width="21"
									height="21"
									alt="icon memory"
								/>
								<h3>Memory</h3>
							</div>
							<h3>92<span>/ 100</span></h3>
						</li>
						<li class="atribute__items flex verbal">
							<div class="atribute flex">
								<img
									src="assets/images/icon-verbal.svg"
									width="21"
									height="21"
									alt="icon memory"
								/>
								<h3>Verbal</h3>
							</div>
							<h3>61<span>/ 100</span></h3>
						</li>
						<li class="atribute__items flex visual">
							<div class="atribute flex">
								<img
									src="assets/images/icon-visual.svg"
									width="21"
									height="21"
									alt="icon memory"
								/>
								<h3>Visual</h3>
							</div>
							<h3>72<span>/ 100</span></h3>
						</li>
					</ul>
				</article>
				<button class="summary__btn" type="button">Continue</button>
			</section>
		</main>
		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/StivenCodess" target="_blank">StivenCodes</a>.
		</footer>
	</body>
</html>
