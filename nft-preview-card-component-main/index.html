<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Nft Card solution by StivenCodess for FrontendMentor.io"
		/>
		<meta
			<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="index.css" />
		<style></style>
	</head>
	<body class="flex">
		<main class="card-container flex">
			<section class="nft-image-container">
				<picture>
					<img
						class="nft-image"
						src="images/image-equilibrium.jpg"
						alt="image equilibrium nft"
					/>
				</picture>
				<div class="overlay">
					<img class="img-overlay" src="images/icon-view.svg" alt="icon view" />
				</div>
			</section>
			<section class="info-container">
				<h1 class="nft-name">Equilibrium #3429</h1>
				<p class="nft-info">Our Equilibrium collection promotes balance and calm.</p>
				<article class="nft-price-time-container flex">
					<div class="nft-price-container flex">
						<img src="images/icon-ethereum.svg" alt="icon-ethereum" />
						<p class="nft-price">0.041 ETH</p>
					</div>
					<div class="nft-time-container flex">
						<img src="images/icon-clock.svg" alt="icon-clock" />
						<p class="nft-time">3 days left</p>
					</div>
				</article>
			</section>
			<section class="profile-container flex">
				<img src="images/image-avatar.png" alt="profile image" />
				<p>Creation of <span class="nft-profile-name">Jules Wyvern</span></p>
			</section>
		</main>
		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/StivenCodess" target="_blank">StivenCodes</a>.
		</footer>
	</body>
</html>
